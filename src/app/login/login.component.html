<div class="mainscreen">
  <mat-card>
    <mat-card-content>
      <div class="header">
        <mat-card-header>EMPLOYEE APP</mat-card-header>
      </div>

      <form class="loginform" [formGroup] = "loginform" (ngSubmit)="login(loginform.value)">

        <p>
          <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="text" name="email" class="mail" formControlName="email" matInput placeholder="Enter Email ID " required/>
            <mat-error *ngIf="!loginform.controls['email'].valid">Email ID is required </mat-error>
          </mat-form-field>
        </p>

 
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" name="password"  class="form-control" formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon> {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="!loginform.controls['password'].valid">Password is required</mat-error>
        </mat-form-field>

        <br><br>
        <button class="button" mat-button><a href="#" style="color: black;" routerLink="/register">Create New Account</a></button>

        <br><br>
        <button type="submit" class="button-row" mat-raised-button color="primary" [disabled]="!loginform.valid">Login</button>

      </form>

    </mat-card-content>
  </mat-card>
</div>
